<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>colgroup</title>
     <style>
          table, th, tr, td{
               border: 1px solid;
               border-collapse: collapse;              
          }
          th, tr, td{
               padding: 10px;
          }
          th {
               width: 200px;
               
          }
          td {
               width: 150px;
          }
     
     </style>
</head>

<body>
     <table>
          <tr>
               <th>이름</th>
               <td>송한솔</td>
               <th>연락처</th>
               <td>010-1234-5678</td>
          </tr>
          <tr>
               <th>주소</th>
               <td colspan="3">서울시 노원구 상계동</td>
          </tr>
          <tr>
               <th>자기소개</th>
               <td colspan="3">직업훈련교사로 재직중</td>
          </tr>

     </table>
</body>
</html>
