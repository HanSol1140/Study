<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 속도함수</title>
    <style>
        #tr_speed{
            overflow: hidden;

        }
        #tr_speed div {
            width:100px;
            height: 50px;
            background-color: deepskyblue;
            color:#fff;
            font-weight:bold;
            margin:10px 10px;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            float: left;
        }
        #tr_speed:hover div {
            /* tr_speed를 호버하면 div에 {}한다 */
            /* hover시 높이값이 늘어나면서 트랜지션 적용 */
            height:500px;

        }
        /* 1. linear : 같은 속도로 트랜지션 진행 */
        .linear {
            transition: all 1.5s linear;
        }
        /* 2. ease : 처음에는 천천히 시작, 점점 빨라진 후 마지막에 천천히 트랜지션 진행(기본값) */
        .ease{ 
            transition: all 1.5s ease;
        }
        /* 3. ease-in : 처음에는 천천히 시작 */
        .ease-in{ 
            transition: all 1.5s ease-in;
        }
        /* 4. ease-out : 끝을 천천히 시작 */
        .ease-out{ 
            transition: all 1.5s ease-out;
        }
        
        /* 5. ease-in-out : 시작과 끝이 느림 */
        .ease-in-out{ 
            transition: all 1.5s ease-in-out;
        }
        </style>
</head>
<body>
    <div id="tr_speed">
        <div class="linear">linear</div>
        <div class="ease">ease</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
