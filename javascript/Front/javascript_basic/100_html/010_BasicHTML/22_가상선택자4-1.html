<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자 가상요소 수식규칙</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        
        table, td {
            border: 1px solid #ccc;
        }
        table {
            width:200px;
            border-collapse: collapse;
        }
        td {
            padding: 20px;
        }
        td:hover {
            background-color: darkgray;
            cursor:pointer;
        }
        #wrap {
            margin: 100px;
            text-align: center;
            color: #2b2b2b;
        }
        #wrap h1 {
            font-size: 3rem;
            margin-bottom: 24px;
        }
        /* 수식사용하여 선택하기 */
        table tr:nth-child(2n) {
            /* 2n = 2의배수 선택 */
            background-color: gray;
            color:#fff;
        }
        table tr:nth-child(odd) {
            /* odd = 홀수선택 */
            background-color: lightgray;
            color:red;
        }
        table tr:nth-child(2n+1) {
            background: red;

        }

        
    </style>
</head>
<body>
    <div id="wrap">
<table>
    <h1>웹개발자</h1>
    <!-- table -->
    <tr>
        <td>HTML</td>
    </tr>
    <tr>
        <td>CSS</td>
    </tr>
    <tr>
        <td>javaScript</td>
    </tr>
    <tr>
        <td>Java</td>
    </tr>
    <tr>
        <td>JSP</td>
    </tr>
</table>

    </div>
</body>
</html>
