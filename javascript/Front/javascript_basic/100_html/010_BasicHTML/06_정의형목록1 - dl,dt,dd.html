<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>정의형 리스트 : dl</title>
     <!-- dl(defined:정의하다) -->
     <!-- 규칙성이 있고 자식태그는 두개밖에 없다 -->
     <!-- 자식태그로 정의 제목인 <dt> 정의내용인 <dd>태그를 입력 -->
     <!-- dt의 자식이 dd가 아님 = 형제 태그 -->
     <!-- 회사 웹사이트 [ex)애플]의 최하단부 -->
</head>
<body>
     <h1>d1 정의형 목록</h1>
     <dl>
          <dt>정의형목록 제목</dt>
          <dd>정의형목록 내용1</dd>
          <dd>정의형목록 내용2</dd>
     </dl>
     <dl>
          <dt>게시판</dt>
          <dd>질문게시판</dd>
          <dd>상품후기게시판</dd>
          <dd>자유게시판</dd>
     </dl>
</body>
</html>
