<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        h1 {
            font-size: 36px;
            text-align: center;
            font-weight: 800;
        }
        /* 1. 속성선택자(=일치) */
        /* 프론트단에서 속성의 기호는 [] */
        a[target="_blank"] {
            color:red;
            font-size: 24px;
        }/* a=target"_blank"가 들어간 내용들을 선택함 */

        /* 2. 속성선택자 (~=포함) */
        a[class~="portal"] {
            color: blue;
            font-size: 32px;
        }

        /* 3. 속성선택자(^=시작하는) */
        a[href^="http"] {
            color: deeppink;
        } /* href에서 http로 시작하는 내용이 포함된 항을 전부 선택 */

        /* 4. 속성 선택자($=끝나는) */
        a[href$=".net"] {
            color: silver;
        } /* href에서 .net으로 끝나는 내용이 포함된 항을 전부 선택 */

        /* 5. 속성선택자(*=모두, 값의 일부만 들어있어도 포함) */
        a[title*="kor"] {
            color:black;
        } /* 다음title은 kkor이지만 kor이 들어갓으므로 포함 */
    </style>
</head>
<body>
    <h1>HTML5 속성선택자</h1>
    <ul>
        <li><a href="http://www.daum.net" target="_blank" title="kkor">다음</a></li>
        <li><a href="http://www.naver.com" target="_blank" title="kor">네이버</a></li>
        <li><a href="http://google.com" class="portal portal1" title="eng">구글</a></li>
        <li><a href="ftp://nate.com" class="portal portal1" title="kor">네이트</a></li>
    </ul>
</body>
</html>
