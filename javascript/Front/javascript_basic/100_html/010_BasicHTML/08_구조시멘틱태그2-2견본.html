<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 시멘틱 태그</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
        }
        h1,h2,h3,h4,h5,h6 {
            font-size: 16px;
            font-weight: normal;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        img {
            vertical-align: top;
        }

        #wrap {
            width: 960px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #000;
        }
        header {
            background-color: #2682A6;
        }
        h1 {
            font-size: 48px;
            color: #d93425;
            font-weight: bold;
        }
        section {
            background-color: #07D9C4;
        }
        article {
            background-color: #F2C641;
        }
        footer {
            background-color: #D9753B;
        }
        aside {
            background-color: #D93425;
        }
        div {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>로고</h1>
            <h2>GNB 메뉴</h2>
            <nav>
                <ul>
                    <li><a href="#">메뉴1</a></li>
                    <li><a href="#">메뉴2</a></li>
                    <li><a href="#">메뉴3</a></li>
                    <li><a href="#">메뉴4</a></li>
                </ul>
            </nav>
        </header>
        <main role="main">

            <section>
                <h2>Queen 1집</h2>
                <article><!-- 이렇게 섹션 영역안에 아티클영역을 집어넣어도되고-->
                    <ul>
                        <li><a href="#">보헤미안랩소디</a></li>
                        <li><a href="#">레디오가가</a></li>
                        <li><a href="#">킬러퀸</a></li>
                    </ul>
                </article>
            </section>
            <section>
                <h2>Queen 2집</h2>
                <article>
                    <ul>
                        <li><a href="#">해븐</a></li>
                        <li><a href="#">시오브더라이</a></li>
                    </ul>
                </article>
            </section>
            <article><!-- 아티클 영역만 사용해도 된다 -->
                <h2>아티클 영역</h2>
                <section>1절</section>
                <section>2절</section>
            </article>
        </main>
        <footer>
            <p>
                Copyright All Rights Reserved.
            </p>
        </footer>
        <aside>
            본문 콘텐츠 내용 이외의 것들을 사용하고 싶을때
        </aside>
        <div>
            부분 박스영역 : 블록요소의 그룹핑 태그
        </div>
    </div>
</body>
</html>
