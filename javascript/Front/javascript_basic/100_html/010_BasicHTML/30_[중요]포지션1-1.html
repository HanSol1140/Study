<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/font.css">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <style>
        #wrap {
            /* absolute의 위치 기준값 */
            position:relative;
        }
        #wrap div {
            width: 250px;
            height: 250px;
            text-align: center;
            line-height:250px;
            color:#fff
        }
        #wrap .relative {
            background-color: red;
            position : relative;
            left:50px;
            top:100px;
            z-index: 1;
        }
        #wrap .absolute {
            background-color: aqua;
            position: absolute;
            left:30px;
            top:50px;
            z-index: 1;
        }
        #wrap .fixed {
            /* 박스 위치 고정 */
            /* 브라우저 크기가 달라져도 고정된 위치에 달라붙음 */
            background-color: blue;
            position: fixed;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        #wrap .box1 {
            background-color: brown;
            position:relative;
            left:40px;
            top:30px;
        }
        #wrap .box2 {
            background-color: green;
            position:relative;
            left:40px;
            top:30px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="relative">
            relative
        </div>
        <div class="absolute">
            absolute
        </div>
        <div class="fixed">
            fixed
        </div>
        <div class="box1">
            box1
        </div>
        <div class="box2">
            box2
        </div>
    </div>
    
</body>
</html>
