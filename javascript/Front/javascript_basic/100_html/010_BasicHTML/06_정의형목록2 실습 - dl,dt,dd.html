<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>dl 정의형 목록 실습</title>
</head>
<body>
     <dl>
          <dt><h2><mark>서비스</mark></h2>
          <dd>Apple Music</dd>
          <dd>Apple TV+</dd>
          <dd>Apple Arcade</dd>
          <dd>iCloud</dd>
          <dd>Apple Books</dd>
          <dd>Apple Podcast</dd>
          </dt>

          <dt><h2><mark>계정</mark></h2>
          <dd>Apple ID 관리</dd>
          <dd>Apple Store 계정</dd>
          <dd>iCloud.com</dd>
          <dd>Apple Arcade</dd>
          </dt>               
     </dl>
</body>
</html>



예시견본
<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <dl
          <dt><strong><mark>서비스</mark></strong></dt>
          <dd>Apple Store</dd>
          <dd>Apple TV+</dd>
          <dd>Apple Arcade</dd>
          <dd>iCloud</dd>
          <dd>Apple Books</dd>
          <dd>Apple Podcast</dd>
     <dl>
     </dl>
          <dt><strong><mark>계정</mark></strong></dt>
          <dd>Apple ID 관리</dd>
          <dd>Apple Store 계정</dd>
          <dd>iCloud.com</dd>
          <dd>Apple Arcade</dd>
     </dl>
</body>
</html>
