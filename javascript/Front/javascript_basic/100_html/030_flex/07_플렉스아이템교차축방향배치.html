<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        플렉스 아이템 교차축 방향배치(align-items) => [부모박스]에 설정
        : 주축(row일때 x축, column일때 y축)의 수직방향으로 플렉스 아이템 배치
        # 속성명 : align-items
        # 속성값 : stretch [기본값], flex-start, flex-end, center, baseline
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #wrap {
            width :240px;
            height:200px;
            margin:40px auto;
            background-color: #8c8c8c;
            /* 플렉스 */
            display:flex;
            flex-flow:row wrap;
            justify-content: space-around;
        /* flex를 먹인 박스가 해당박스 크기를 전부 채움 */
            align-items : stretch;
        /* 시작에 높이 맞추기 */
            align-items : flex-start;
        /* 행의 마지막에 높이맞춤 */
            align-items : flex-end;
        /* 가운대 정렬 */
            align-items : center;
        /*  */
            align-items : space-around
        /*  */
            align-items : space-between
           

        }

        #wrap>div {
            border: 1px solid #000;
            width:50px;
        }
        #item1 {
            background-color: #8cffa0;
            min-height: 40px;
            /* 최소 40px, 반대로 max-height가 있다 */
        }
        #item2 {
            background-color: #b2b555;
            min-height: 40px;
        }
        #item3 { 
            background-color: #649131;
            min-height: 40px;
        }
        #item4 { 
            background-color: #129412;
            min-height: 40px;
        }
        #item5 { 
            background-color: #54f0f5;
            min-height: 40px;
        }
        #item6 { 
            background-color: #af00a0;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="item1">1</div>
        <div id="item2">2</div>
        <div id="item3">3</div>
        <div id="item4">4</div>
        <div id="item5">5</div>
        <div id="item6">6</div>     
    </div>   
</body>
</html>
