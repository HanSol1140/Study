<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap:after {
            content: "";
            display: block;            
            clear: both;
        }
        #wrap {
            width:90%;
            height:500px;
            margin:0 5% auto;
        }
        div:nth-child(1){
            width:33.3%;
            height:100%;
            background-color: yellowgreen;
            float:left;
        }
        div:nth-child(2){
            width:66.6%;
            height:100%;
            background-color: red;
            float:right;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
