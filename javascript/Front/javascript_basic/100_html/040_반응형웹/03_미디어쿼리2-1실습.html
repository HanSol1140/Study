<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>
        미디어쿼리 작성시 주의사항
        1. and 구문 앞, 뒤에는 <반드시> 공백 한칸
        2. (조건문){실행문} 사이는 붙여서 코딩
        3. min- / max- 접두어 사용시,
            min- 접두어 : <반드시> 미디어쿼리 너비 크기가 작은것에서 큰것 순서로 코딩(모바일퍼스트)
            <!-- min- : ~보다 클때 -->
            max- 접두어 : <반드시> 미디어쿼리 너비 크기가 큰것에서 작은것 순서로 코딩(PC퍼스트)
            <!-- max- : ~보다 작을때 -->
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 반응형 코딩  -->
    <style>
        #wrap {
            height:500px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        /* @media screen (PC 태블릿 모바일만 됨) */
        @media screen and (min-width:360px){
            #wrap {
                width: 30%;
                background-color: aqua;
            }
            #wrap h1 {
                color:#000;
                font-size: 0.875rem;
            }
            img {
                width:50%;
            }
        }
