<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--            └뷰포트 -->
    <title>
        가변그리드 : px -> %로 변환
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #wrap {
            width:960px;
            height:500px;
            margin: 0 auto;
            background-color: orange;
        }
        /* 가변형은 너비값에 px값이 들어가면 안됨 */
        /* 따라서 width값을 %로 변환해줘야 함 */
        #wrap {
            width:90%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>
            Viewport(뷰포트) <br>
            : 화면에 보이는 영역 <br>
            <!-- 상단 -->
            <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
            <!-- 너비값을 무조건 100%라고 보겠다, 라고 선언 -->
              PC는 해상도에 따라 보이는 화면영역이 자동 지정
              Device(디바이스/스마트기기)는 기본 설정값이 자동으로 보이는 영역으로 설정 <br>

            [결론] Viewport(뷰 포트)는 스마트 기기의 보이는 영역을 기기 실제 화면 크기로 변경해줌 <br>
                    그래서, 그 값을 이용하여 [미디어쿼리]속성으로 기기 화면 크기를 정확히 감지하여 <br>
                    반응형이 동작하게 함
                    <!-- 가로스크롤이 생기면 안됨 -->
        </p>
    </div>
    
</body>
</html>
