<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리, 제이쿼리 UI플러그인비</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/jq_plugin.css">

<!-- 1. 제이쿼리 코어파일 사용 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
<!-- 2. 제이쿼리 CDN 방식이용 -->
    <script src="http:code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http:code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- 3. 제이쿼리 UI 플러그인 추가 -->
    <script src="./js/jquery-ui.min.js"></script>
    <!-- 제이쿼리 문서 스크립트 -->
    <script src="./js/jq_plugin.js"></script>
    <!-- 반드시 jQuery 코어파일 밑에 스크립트를 적어야함 -->

    <style>        
        #wrap {
            width: 1280px;
            margin:0 auto;
            text-align: center;
        }
        #wrap header {
            height: 140px;
            background: #222;

        }
        header>h1 {
            font-size: 2rem;
            color: #fff;
            height: 80px;
            line-height: 80px;
            letter-spacing: -1px;
        }

        header>nav {
            background-color: #555;
        }
        header>nav ul {
            width: 960px;
            margin:0 auto;
            /* 플렉스 */
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
        }

        header>nav ul li {
            height: 60px;
            line-height: 60px;
        }

        header>nav ul li a {
            color:#fff;
            font-size: 1.1rem;
        }

        #wrap img {
            width:100%;
        }
        article {
            width:100%;
            height:1400px;
        }
        footer {
            width:100%;
            height:50px;
            background: #222;
            color:#fff;
            line-height: 40px;
        }
        /* 로딩시 이미지 안보이게 하기 */
        article img {
            display: none;
        }
    </style>
    <script>
        $(document).ready(function(){
            //   jQuery UI플러그인 : 효과 메서드들의 추가 기능 제공 플러그인
            // show('여기'), hide('여기'), toggle('여기') => effect type 지정
            // effect type = blind, bounce, clip, explode, fold, highlight
            $('ul li').eq(0).click(function(){
                $('article img').stop().show(3000);
            });
            $('ul li').eq(1).click(function(){
                $('article img').stop().hide();
            });
            $('ul li').eq(2).click(function(){
                $('article img').stop().toggle('explode');
            });

            // jQuery Core에서는 속성값이 숫자형만 가능
            // jQuery UI플러그인에서는 대부분 속성 사용 가능
            $('ul li').eq(3).click(function(){
                $('footer').animate({color:'silver', backgroundColor:'black'},'1000','linear');
                $('footer span').delay(1000).animate({color:'red',fontWeight:'700'},'3000','linear');
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>JQUERY UI PLUGIN</h1>
            <nav>
                <ul>
                    <li><a href="#">SHOW</a></li>
                    <li><a href="#">HIDE</a></li>
                    <li><a href="#">TOGGLE</a></li>
                    <li><a href="#">Animation</a></li>
                </ul>
            </nav>
        </header>
        <article>
            <img src="./images/img7.jpg" alt="img1">
        </article>
        <footer>
            <p>
                COPYRIGHTS &copy;<span>mcssam</span> ALL RIGHT
            </p>
        </footer>
    </div>
</body>
</html>
