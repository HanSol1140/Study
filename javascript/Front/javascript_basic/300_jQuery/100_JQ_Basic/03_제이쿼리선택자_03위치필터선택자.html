    <!-- 반드시 jQuery 코어파일 밑에 스크립트를 적어야함 -->
    <script>
        $(document).ready(function(){
            // 인덱스 번호 0부터 시작
            $('table>tbody>tr:nth-child(even)').css({'backgroundColor':'gray'});
            $('table>tbody>tr:nth-child(odd)').css({backgroundColor:'lightgray'});
            // $('table>tbody>tr:odd').css({backgroundColor:'red'});
            // 첫번째, 미지막
            $('#foods tr:first').css('background-color','black').css('color','white');
            $('#foods tr:last').css({'background-color':'black','color':'white'});
            $('#foods tr:eq(2)').css({backgroundColor:'orange'})
            // tr:eq(테이블 배열선택 메서드, 배열은 0부터시작)

            // lest than : ~미만
                // lt
            // greater than : ~초과
                // gt
            $('#foods_two tr:lt(3)').css('backgroundColor','red');
            $('#foods_two tr:gt(3)').css('backgroundColor','blue');
            // eq = equa1
            $('#foods_two tr:eq(3)').css({backgroundColor:'orange'})
        });



    </script>
