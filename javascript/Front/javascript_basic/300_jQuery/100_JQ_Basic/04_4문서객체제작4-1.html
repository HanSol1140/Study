    <script>
        $(document).ready(function(){
            /* remove() : 선택 DOM 객체 제거 = 매개변수 없음 = 태그자체를 삭제 */
            // $('h3').eq(0).remove();

            // $('div').empty();
            
            /* 3. $() = jQuery()
                a. DOM객체 선택
                b. 태그 생성 : 매개변수로 HTML 요소 문자열로 DOM객체 생성가능
            b-1. appendTo() : 매개변수의 맨 마지막 자식요소로 태그 생성 */
            // $('<h1>Dead Poet Society</h1>').css('color','purple').appendTo('body');

            /*실습. jQuery메서드를 이용하여 body요소의 자식으로 img태그를 생성하시오.

            $('<img src="./images/img1.jpg" alt="img1">').appendTo('body');
