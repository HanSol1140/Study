<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 기초 선택자 실습</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/font">
    <!-- 1. 제이쿼리 코어파일 사용 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <!-- 2. 제이쿼리 CDN 방식이용 -->
    <script src="http:code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http:code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        body {
            font-weight: normal;
        }
    </style>
    <script>
    
    $(document).ready(function(){
        $("h2").css({color:'red', 'font-size':'24px', fontWeight:'bold'});
        $("h3").css({color:'green', fontWeight:"bold", backgroundColor:'#faa'});
        $("li").css('color','blue');
        $("li").css('list-style','none');
        $(".class1").css({fontSize:'32px',});
        $("#id1").css({fontSize:'16px', color:'red', backgroundColor:'yellow'});
        
    })
     
</script>
</head>
<body>
    <h2>제이쿼리 선택자1</h2>
    <h3>제이쿼리 선택자2</h3>
    <ul>
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
        <li>FOUR</li>
    </ul>
    <h4 class="class1">제이쿼리 선택자3</h4>
    <h4 id="id1">제이쿼리 선택자4</h4>
</body>
</html>
