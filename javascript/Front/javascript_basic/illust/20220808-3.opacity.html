<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity(불투명도)</title>
    <!-- 투명화 -->
    <style>
        body {
            background-color: green;
        }
        .wrap{
            width: 100px;
            height: 100px;
            background-color: red;
            opacity: 100%;
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
    
</body>
</html>
