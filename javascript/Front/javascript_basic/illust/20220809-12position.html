<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0 auto;
        padding:0 auto;
    }
    .wrap {
        width:300px;
        height:400px;
        border: 1px solid red;
        position: relative;
    }
    img {
        width:inherit;
    }
    .wrap p:nth-child(1){
        width:300px;
        height:50px;
        background-color: red;
        position:absolute;
        top:0;
        left:0;
        z-index:2;        
        animation-name: ani1;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }

    @keyframes ani1 {
        0% {top:0px;}
        50% {top:0px;}
        80% {top:-100px;}
        100% {top:-120px;}
    }
    .wrap p:nth-child(2){
        /* width:600px;
        height:50px;
        background-color: white; */
        position:absolute;
        top:0;
        left:0;
        z-index:4;
        animation-name: ani2;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }
    @keyframes ani2 {
        0% {
            top:200px;
            left:-300px;
        }
        70%{
            top:200px;
            left:-300px;
        }
        80% {top:200px;
            left:-5px;
        }
        100% {
            top:200px;
            left:-30px;
        }
    }
    .wrap p:nth-child(3){
        /* width:600px;
        height:50px;
        background-color: white; */
        position:absolute;
        top:0;
        left:0;
        z-index:3;
        animation-name: ani3;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }
    @keyframes ani3 {
        0% {
            top:200px;
            left:300px;
        }
        70% {
            top: 200px;
            left:300px;
        }
        80% {
            top:200px;
            left:200px;
        }
        100% {
            top:200px;
            left:100px;
        }
    }
    .wrap p:nth-child(4){
        width:300px;
        height:50px;
        background-color:none;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        position:absolute;
        top:-100;
        left:0;
        z-index:5;
        animation-name: ani4;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }
    @keyframes ani4 {
        0% {opaicty:0%;}
        100% {opacity:100%;}
    }
    .wrap p {
        position:absolute;
        left:0;
        top:0;
        font-size: 32px;
        z-index:6;
    }
</style>
<body>
    <div class="wrap">
        <p>
            <img src="./parallax/mountain.jpg" alt="산">
        </p>
        <p>
            <img src="./parallax/cloud1.png" alt="구름1">
        </p>
        <p>
            <img src="./parallax/cloud2.png" alt="구름2">
        </p>
        <p>
           DISCOVER
        </p>
    </div>
    
</body>
</html>
