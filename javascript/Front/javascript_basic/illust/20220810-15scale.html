<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            width:150px;
            height:70px;
            border: 3px solid #000;
            background: lightgoldenrodyellow;
            text-align:center;
            line-height:70px;
            cursor:pointer;
        }
        .button p {
            width:10px;
            height:10px;
            border-radius: 0%;
            transform:scale(1);
            background-color: red;
            position:absolute;
            z-index:3;
            top:35px;
            left:75px;
            
        }
        .button .effect{
            animation: ani 3s forwards;
        }
        @keyframes ani{
            0% {transform:scale(1);
                opacity:1;
            }
            100% {transform:scale(17);
                opacity:0;
            }
        }
    </style>
</head>
<body>
    
    <div class="button" id="btn">Click
        <p></p>
</div>
<script>
    document.querySelector('#btn').addEventListener('click',function(){
        document.querySelector('#btn p').classList.toggle('effect');
    });
</script>
</body>
</html>
