<body>
    <p>윤년계산</p>
    <p>
        <input type="text" id="year">
        <input type="button" value="저장" id="btn">
        <div class="res"></div>
        
    
    </p>
    <script>
        document.querySelector('#btn').addEventListener('click',function(){
            var year = Number(document.querySelector('#year').value);
    
        if( (year % 4 == 0 && year%100 !=0) || year%400 == 0 ){
            document.querySelector('.res').innerHTML = "윤년입니다."
        }else{
            document.querySelector('.res').innerHTML = "평년입니다."
        }
        });
    </script>
