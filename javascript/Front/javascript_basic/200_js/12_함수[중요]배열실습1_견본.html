<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수사용, 이벤트사용, 배열사용</title>
    <style>
        #bgc {
            width: 100%;
            height: 480px;
        }
        button {
            width: 120px;
            height: 80px;
            background-color: silver;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        // 1. 배열명 color에 문자열 red,green,blue,black,pink 저장
        var color = ["red","green","blue","black","pink","cyan"];
        console.log(color[0]);
        // 2. 전역변수 i 숫자형 초기값 세팅 
        var i = 0;
        // 3. 선언적함수 chColor (기능) 경고창 => 이벤트연결(button을 클릭했을때)
        // 캡쳐,넘버링
        // EventListener | EventHandler
        function chColor(){
            /* a. 적용될 DOM 객체 선택 */
            var selectId = document.getElementById("bgc");
            // console.log(selectId);
            selectId.style.backgroundColor = color[i];
            /* b. 배열값 1씩 증가 */
            i++;
            console.log(i);
            /* 3. 제어문으로 배열의 갯수만큼만 증가 */
            if(i>=color.length){
                i = 0;
            }
        }
    </script>
</head>
<body>
    <div id="bgc">
        <button onclick="chColor();">배경색바꾸기</button>
    </div>
</body>
</html>
