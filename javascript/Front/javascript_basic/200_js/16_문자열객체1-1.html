<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체 메서드/속성</title>
    <script>
        var str = "hello Thank you good luck to you";

    // [중요]문자열 갯수 반환(암기)
        document.write(str.length,"<br>"); //32
        // hello Thank you good luck to you
        // 01234567890123456789012345678901 = 0~31(32) 인덱스(배열) 번호까지 잇다

    // 문자열에서 인덱스 번호에 해당하는 문자를 반환
        document.write(str.charAt(10),"<br>"); // k
        document.write(str[0],str[1],str[2],"<br>"); //hel
    
    // 문자열에서 왼쪽부터 찾을 문자와 제일 먼저 일치하는 문자의 인덱스 번호를 반환
        document.write(str.indexOf("you"),"<br>"); //12

    // 문자열에서 오른쪽부터 찾을 문자와 제일 먼저 일치하는 문자의 인덱스 번호를 반환
        // 찾을 문자가 없을시 -1반환
        document.write(str.lastIndexOf("you"),"<br>"); //29
        document.write(str.lastIndexOf("map"),"<br>"); //-1

    // 문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아, 제일 먼저 일치하는 문자를 반환
        // 찾을 문자가 없으면 null
        document.write(str.match("luck"),"<br>"); // luck
        document.write(str.match("map"),"<br>"); // null

    // [중요]문자열에서 왼쪽부터 바꿀 문자와 일치하는 문자를 찾아, 제일 먼저 찾는 문자를 새문자로 치환(암기)
        document.write(str,"<br>");
        document.write(str.replace("you","me"),"<br>");

    // 문자열에서 왼쪽부터 찾을 문자와 제일 먼저 찾는 문자의 인덱스 번호를 치환
        document.write(str.search("you"),"<br>"); // 12

    // [중요]문자열에서 문자를 자른 후 남는 문자를 치환(암기)
        document.write(str.slice(3,7),"<br>"); //
        // hello Thank you good luck to you
        // 01234567890123456789012345678901 = 0~31(32) 인덱스(배열) 번호까지 잇다
        // 3~7을 제외한 부분을 제거하여 추출

    // [중요]문자열에서 문자 갯수만큼 문자열 반환(암기) = 인덱스(배열) 번호 21부터 4글자를 추출
        document.write(str.substr(21,4),"<br>"); // luck

    // [중요]문자열에서 영문 소문자를 모두 대문자로 치환(암기)
        document.write(str.toUpperCase(),"<br>"); // HELLO THANK YOU GOOD LUCK TO YOU

    // [중요]문자열에서 영문 대문자를 모두 소문자로 치환(암기)
        document.write(str.toLowerCase(),"<br>"); // hello thank you good luck to you

    // 문자의 앞 또는 뒤에 공백문자열 삭제
        document.write("123 "+" "+" "+str.trim()+" 123 123<br>");
        console.log(str.trim()+" "+" "+"123");

    </script>
</head>
<body>
    
</body>
</html>
