<!DOCTYPE html>
<html>
<body>

<p>Click "Speak" to initiate TTS.</p>

<textarea id="text" rows="10" cols="50">Write something here and click on 'Speak'</textarea>
<br/>
<button onclick="textToAudio()">Speak</button>

<script>
  function textToAudio() {
    let msg = document.getElementById("text").value; 
    let speech = new SpeechSynthesisUtterance();
    speech.lang = "en-US";
    speech.text = msg;
    speech.volume = 1;
    speech.rate = 1;
    speech.pitch = 1;

    window.speechSynthesis.speak(speech);
  }
</script>

</body>
</html>
