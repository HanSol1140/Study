<!DOCTYPE html>
<html>
<head>
    <title>Speech to Text</title>
</head>
<body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <p id="output"></p>
    
    <script>
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        
        recognition.onresult = function(event) {
            var output = document.getElementById('output');
            output.innerHTML = event.results[0][0].transcript;
        }
        
        document.getElementById('start').onclick = function() {
            recognition.start();
        }

        document.getElementById('stop').onclick = function() {
            recognition.stop();
        }
    </script>
</body>
</html>


<!-- 위 코드를 HTML 파일로 저장하고 브라우저에서 열면 "Start" 버튼을 누르고 말하면, 브라우저가 당신의 말을 텍스트로 변환하고 이를 화면에 출력합니다. "Stop" 버튼을 누르면 음성 인식이 중지됩니다.

이 코드를 이해하려면 다음 개념들을 알아야 합니다:

HTML과 JavaScript: 웹 페이지의 구조를 만드는 HTML과 이를 제어하는 JavaScript에 대한 기본적인 이해가 필요합니다.

DOM(Document Object Model): JavaScript에서 HTML 요소에 접근하고 이를 변경하는 방법을 설명하는 모델입니다. 위 코드에서는 document.getElementById 함수를 사용하여 HTML 요소에 접근하고 있습니다.

Web Speech API: 이 API는 브라우저에서 음성 인식과 음성 합성을 가능하게 합니다. webkitSpeechRecognition 객체는 이 API의 일부로, 음성 인식을 제어하는 데 사용됩니다.

Event handler: JavaScript에서 이벤트(버튼 클릭, 키보드 입력 등)가 발생했을 때 실행되는 함수입니다. 위 코드에서는 onclick 이벤트 핸들러를 사용하여 버튼 클릭 이벤트를 처리하고 있습니다.
