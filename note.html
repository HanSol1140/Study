<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider with Steps and Marks</title>
    <style>
        * {
            
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .slider-container {
            position: relative;
            width: 90%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            position: relative;
            left: -10px;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
        }

        .marks {
            position: absolute;
            top: -20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .mark {
            position: absolute;
            color: #000;
            /* 눈금 텍스트의 위치 조정 */
            bottom: -70px;
            /* 텍스트를 눈금 아래로 이동 */
            transform: translateX(-50%);
        }

        .mark::before {
            content: '';
            display: block;
            width: 1px;
            /* 세로 눈금의 두께 */
            height: 10px;
            /* 세로 눈금의 길이 */
            background-color: #000;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            /* 세로 눈금을 중앙 정렬 */
            top: -20px;
            /* 세로 눈금의 위치를 조정 */
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <input type="range" min="0" max="36" value="0" step="1" class="slider" id="rangeSlider">
        <div class="marks" id="marksContainer"></div>
    </div>
    <script>
        const marksContainer = document.getElementById('marksContainer');
        for (let i = 0; i <= 9; i++) {
            const mark = document.createElement('span');
            mark.className = 'mark';
            mark.style.left = `${i * 100 / 9}%`;
            mark.innerText = i;
            marksContainer.appendChild(mark);
        }
    </script>
</body>

</html>
