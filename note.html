<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider with Steps and Marks</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 22px;
        }

        body {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .slider-container {
            position: relative;
            width: 90%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #ddd;
            outline: none;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #1166FF;
            cursor: pointer;
            border-radius: 32px;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
        }

        .marks {
            position: absolute;
            top: -6px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .mark {
            position: absolute;
            color: #000;
            bottom: -70px;
            transform: translateX(-50%);
        }
        
        .mark::before {
            content: '';
            display: block;
            width: 1px;
            height: 10px;
            background-color: #000;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -20px;
        }

        .slider {
            --thumb-position: 0%;
        }

        .slider::-webkit-slider-thumb {
            transform: translateX(var(--thumb-position));
        }

        .slider::-moz-range-thumb {
            transform: translateX(var(--thumb-position));
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" min="0" max="100" value="0" step="10" class="slider" id="rangeSlider">
        <div class="marks" id="marksContainer"></div>
    </div>
    <script>
        const rangeSlider = document.getElementById('rangeSlider');
        const marksContainer = document.getElementById('marksContainer');

        for (let i = 0; i <= 10; i++) {
            const mark = document.createElement('span');
            mark.className = 'mark';
            mark.style.left = `${i * 10}%`;
            mark.innerText = (0 + i) * 10;
            marksContainer.appendChild(mark);
        }
    
        function updateSliderThumbPosition(slider) {
            const value = parseInt(slider.value, 10);
            const max = parseInt(slider.max, 10);
            const min = parseInt(slider.min, 10);
            const percent = value / 100 * 100;
            let thumbOffset;
            // if(value <= 50) {
            //     thumbOffset = (50 - percent) * 0.2; // Scale offset up to 50%
            // } else {
            //     thumbOffset = (100 - percent) * 0.2; // Scale offset down from 50% to 100%
            // }
            const newPosition = `calc(${percent}% - ${10}px)`;
            slider.style.setProperty('--thumb-position', newPosition);
        }
    
        rangeSlider.addEventListener('input', () => updateSliderThumbPosition(rangeSlider));
        updateSliderThumbPosition(rangeSlider); // Update on load
    </script>
</body>
</html>
