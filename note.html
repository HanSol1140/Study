<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP PWM Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      width: 100%;
    }
    form{
      border: 1px solid #000;
      width: 500px;
    }
    input{
      border: 1px solid #000;
    }
</style>
</head>
<body>
  <h2>PWM Control</h2>
  <form action="/get">
  <p>
    Frequency: <input type="number" name="frequency" value="%FREQUENCY%"> Hz
  </p>
  <p>
    Target Duty Cycle: <input type="number" name="targetDuty" value="%TARGETDUTY%"> %
  </p>
  <p>
    Start Duty Cycle: <input type="number" name="startDuty" value="%STARTDUTY%"> %
  </p>
    <input type="submit" value="설정변경">
  </form>
</body>
</html>
