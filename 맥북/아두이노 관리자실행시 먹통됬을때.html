    sudo /Applications/Arduino\ IDE.app/Contents/MacOS/Arduino\ IDE.app
    => 문제는 이거한뒤에 아두이노가 먹통이됨

<1. 재설치></1.>
    => 안됨 재설치해도 동작안함

<2. 관련 폴더리 삭제>
    rm -rf ~/Library/Arduino15
    rm -rf ~/Library/Application\ Support/Arduino
    rm -rf ~/Library/Caches/cc.arduino
    rm -rf ~/Documents/Arduino

    => 라이브러리 삭제해도 동작안함
