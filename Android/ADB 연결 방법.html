<ADB 연결방법>
먼저 ADB SDK를 설치

해당 경로에 환경변수 설정(환경변수가 잇어야 설치된 폴더가아닌 아무곳에서나 adb ~~로 명령어 사용가능)

설치 후

ADB접속을 할 안드로이드에서 개발자 옵션 실행
USB 디버깅 기능 ON

PC에서 터미널 실행
adb connect IP 
<!-- adb disconnect 192.168.0.10:5555 -->

접속이 되면 adb devices로 접속된 기기목록 확인

접속 해제 방법
adb disconnect IP
<!-- adb disconnect 192.168.0.10:5555 -->

루트 권한 획득
adb root
