<body>
    <script>

       
function solution(num_list) {
    var answer = 0;
    var odd = "";
    var even = "";
    
    for(var i = 0; i < num_list.length; i++){
        if(num_list[i] % 2 != 0){
            odd += num_list[i];
        }else{
            even += num_list[i];
        }
    }
    return answer = Number(odd) + Number(even);
}
   









    </script>
    
</body>
