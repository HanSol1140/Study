<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <h1>Simple CRUD with SQLite</h1>

    <input type="text" id="name" placeholder="Name">
    <input type="text" id="email" placeholder="Email">
    <button id="addContactForm" type="button">Add Contact</button>

    <button id="getContacts">Get Contacts</button>

    <script>


        document.getElementById('addContactForm').addEventListener('click', async function () {
            try {
                const response = await axios.post('http://localhost:3000/contactss', { name, email });
                console.log(response.data);
            } catch (error) {
                console.error('Error:', error);
            }

            console.log('Added:', name, email);
        });
////////////////////////////

        document.getElementById('getContacts').addEventListener('click', async function () {
            try {
                const response = await axios.get('http://localhost:3000/contacts');
                console.log(response.data.data);
            } catch (error) {
                console.error('Error:', error);
            }
            console.log('Fetched contacts');
        });
    </script>
</body>

</html>
