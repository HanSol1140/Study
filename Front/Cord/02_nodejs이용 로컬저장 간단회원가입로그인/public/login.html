<script>
function call() {
  try {
    const id = '07040994350';
    const pass = '6195nix*';
    const destnumber = '01031277711'; // 실제 상대방 번호를 입력하세요.

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost:84/RestApi/clickdial", true);
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.onreadystatechange = function () {

        if (xhr.status === 200) {
          console.log(xhr.responseText);
          // 응답 데이터 처리
        } else {
          console.error("Error with API call:", xhr.status);
          // 에러 처리
        }
      }
    };

    var data = JSON.stringify({
      id,
      pass: sha512(pass).toString(),
      destnumber,
    });

    xhr.send(data);
  } catch (error) {
    console.error('Error with API call:', error);
  }
}
</script>
