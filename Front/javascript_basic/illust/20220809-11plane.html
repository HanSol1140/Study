        .plane {
            position: absolute;
            width:200px;
            animation-duration: 5s;
            animation-name: ani1;
            animation-iteration-count: infinite;
            animation-derection:alternate;

        }
        .cloud {
            width:800px;
            height:1000px;
            position: absolute;
            left:-150px;
            top:500px;   
            animation-duration: 50s;
            animation-name: ani2;
            animation-iteration-count: infinite;
            animation-derection:alternate;    
        }
        @keyframes ani1 {
            0% {
                top:800px;
                left:100px;
            }
            20% {top:800px;
                left:100px;
            }
            70% {
                top:100px;
                left:100px;
            }
            100% {
                top:0px;
                left:100px;
            }
        }
        @keyframes ani2 {
            0% {
                top:500px;
                left:-200px;
            }
            20% {
                top:500px;
                left:-100px;
            }
            50% {
                top:500px;
                left:30px;
            }
            100% {
                top:500px;
                left:80px;
            }
        }
        .booster {
            width:400px;
            top:100px;
            opacity:0;
            position: absolute;
            animation-name: ani3;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-derection:alternate;   
   
        }
        @keyframes ani3 {
            0% {
                opaycity:0.1;
                top:100px;
            }
            20% {
                opacity:0.1;
                top:900px;
            }
            30% {
                opacity:0.2;
                top:800px;
            }
            50% {
                opacity:0.3;
                top:500px;
            }
            60% {
                opacity:0.4;
                top:300px;
            }
            100% {
                opacity:0.5;
                top:0px;
            }
        }
