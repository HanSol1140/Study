<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width:414px;
            height:896px;
            margin:0 auto;
            position:relative;
            border: 40px solid red;
        }
        .wrap .mount {
            width: inherit;
            height: inherit;

        }
        .mount img{
            width:100%;
            height:100%;    
            z-index: 1;
            position: absolute;
            left:0;
            top:0;
            animation:ani4 3s forwards;
            margin:auto;
        }
        .cloud1 {
            position: absolute;
            z-index:2;
            top:193px;
            left:388px;
            animation-name: ani1;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        .cloud2 {
        position: absolute;
        z-index:3;
        top:300px;;
        left:242px;
        animation-name: ani2;
        animation-duration: 4s;
        animation-iteration-count: infinite;
    }
    @keyframes ani1{
        0% {
            top:300px;
            left:-300px;
        }
        100% {
            top:300px;
            left:50px;
        }
        
    }

    @keyframes ani2{
        0% {
            top:300px;
            left:900px;
        }
        100% {
            top:300px;
            left:350px;
        }
        
    }
    .wrap p {
        position:absolute;
        top:100px;
        left:207px;
        font-size: 100px;
        color:white;
        z-index:7;
        opacity:100%;
        animation-name: ani3;
        animation:ani3 3s 1s;
        animation-iteration-count: infinite;
    }
    @keyframes ani3 {
        0%{
            top:500px;
            left:207px;
            opacity:0%;
        }
        80%, 100%{
            top:207px;
            opacity:100%;
        }
    }
    @keyframes ani4 {
        0%{top:0;}
        100%{top:-30px;}
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="mount">
            <img src="./parallax/mountain.jpg" alt="산">
        </div>
        <div class="cloud1">
            <img src="./parallax/cloud1.png" alt="구름1">
        </div>
        <div class="cloud2">
            <img src="./parallax/cloud2.png" alt="구름2">
        </div>
        <p>DISCOVER</p>
    </div>    
</body>
</html>
