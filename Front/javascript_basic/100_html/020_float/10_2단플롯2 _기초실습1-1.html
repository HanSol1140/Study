<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap {
            width: 1000px;
            padding: 20px;
            margin: 0 auto;
            background-color: darkcyan;
            margin-top:100px;
        }
        /* 헤드영역 */
        header {
            background-color: blue;
            color: white;
            
        }
        article { 
            width:960px;
            padding:20px;
        }
        h1 {
            float : left;
            font-size: 32px;

        }
        article li {
            float : right;
            padding-top:20px;
            margin-left:50px;            
            font: 18px 'roboto', serif;
        }
        /* 메인영역 */
        section {
         width: 960px;
         margin-top:20px;
        }
        .main_left {
            background-color: cyan;
            width:650px;
            margin-right: 110px;
            padding:20px;
            float: left;
        }
        .main_right {
            background-color: white;
            width:200px;
            padding:20px;
            float: right;
        }
        /* 푸터영역 */
        footer {
            background-color: gray;
            text-align: center;
            margin-top:20px;
            padding:20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <article class="cf">
            <h1>사이트 제목</h1>
                <ul>
                    <li class="menu">Menu1</li>
                    <li class="menu">Menu2</li>
                    <li class="menu">Menu3</li>
                    <li class="menu">Menu4</li>
                </ul>

            </article>
        </header>
        <main role="main">
            <section class="cf">
                <div class="main_left">
                    <p>본문</p>
                    <p>
                        HTML (Hypertext Markup Language, 하이퍼텍스트 마크업 언어)는
                        프로그래밍 언어는 아니고, 우리가 보는 웹페이지가 어떻게 구조화되어 있는지
                        브라우저로 하여금 알 수 있도록 하는 마크업 언어입니다.
                    </p>
                </div>
                <div class="main_right">
                    <p>사이드바</p>
                    <p>HTML 요소는 대소문자를 구분하지 않습니다.(소문자 사용 추천)</p>
                </div>
            </section>
        </main>
        <footer>
            <p>
                Coypyright MCSSAM. All Right Reserved
            </p>
        </footer>
    </div>    
</body>
</html>
