<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변형 레이아웃 실습</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/rwd.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* 공통 CSS = PC 퍼스트 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        #wrap {
            width: 960px;
            /* (960px) */
            width: 90%;
            margin: 0 auto;
        }
        /* Header */
        header {
            width: 100%;
            background-color: #bf545d;
        }
        header .logo {
            width: 96px;
            /* 플롯 */
            float: left;
        }
        header ul li {
            width: 40px;
            margin-top: 40px;
            /* 플롯 */
            float: right;
        }

        /* Hamberger 메뉴 추가 코딩 */
        header {
            position: relative;
        }
        header nav:nth-child(3){
            /* 포지션 */
            position: absolute;
            right: 2%;
            top: 0;
            z-index: 9999;
            transform: translateY(36px);
            /* PC단에서는 안보이도록 코딩 */
            display: none;
        }
        header nav:nth-child(3) i {
            font-size: 24px;
            color: #fff;
        }


        /* Article */
        article {
            background-color: #03588c;
            text-align: center;
            padding: 16px 0;
            color: #fff;
        }
        article h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 600;
        }
        article p {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 21px;
            line-height: 48px;
        }
        /* Contents */
        #gallery {
            padding: 10px 0;
        }
        #gallery ul li {
            width: 220px;
            /* (220/960)*100 = 22.916666666666664 */
            width: 22.916666666666664%;
            margin: 10px;
            /* (10/960)*100 = 1.0416666666666665 */
            margin: 10px 1.041666666666667%;

            width: 24%;
            margin: 0.5%;
            /* 플롯 */
            float: left;
        }
        #gallery ul li img {
            max-width: 100%;
            width: 100%;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 13px;
        }

        /* 768px 이하 */
        @media screen and (max-width:768px){
            #gallery ul li {
                width: 220px;
                /* (220/960)*100 = 22.916666666666664 */
                width: 22.916666666666664%;
                margin: 10px;
                /* (10/960)*100 = 1.0416666666666665 */
                margin: 10px 1.041666666666667%;
            
                width: 48%;
                margin: 1%;
                /* 플롯 */
                float: left;
            }
        }

        /* 375px 이하 */
        @media screen and (max-width:375px){
            #gallery ul li {
                width: 220px;
                /* (220/960)*100 = 22.916666666666664 */
                width: 22.916666666666664%;
                margin: 10px;
                /* (10/960)*100 = 1.0416666666666665 */
                margin: 10px 1.041666666666667%;
            
                width: 98%;
                margin: 1%;
                /* 플롯 */
                float: left;
            }
            header nav:nth-child(2) {
                display: none;
            }
            header nav:nth-child(3) {
                display: block;
            }
        }
    </style>
    
</head>
<body>
    <div id="wrap">
    <!-- Header -->
        <header class="cf">
            <h1 class="logo"><a href="#"><img src="./images/logo.png" alt="로고"></a></h1>
            <nav>
                <ul>
                    <li><a href="#"><img src="./images/info_icon_04.png" alt="search"></a></li>
                    <li><a href="#"><img src="./images/info_icon_03.png" alt="info"></a></li>
                    <li><a href="#"><img src="./images/info_icon_02.png" alt="rock"></a></li>
                    <li><a href="#"><img src="./images/info_icon_01.png" alt="home"></a></li>
                </ul>
            </nav>
            <!-- Hamberger -->
            <nav>
                <a href="#" class="ham"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </nav>
            <!-- /Hamberger -->
        </header>
    <!-- /Header -->
    <!-- Article -->
        <article>
            <h2>Gallery</h2>
            <p>
                동전 하나로도 행복했던 구멍 가게의 날들
            </p>
        </article>
    <!-- /Article -->
    <!-- Contents -->
        <main role="main">
            <section id="gallery">
                <ul class="cf">
                    <li><a href="#"><img src="./images/401x401_01.jpg" alt="구멍가게01"></a></li>
                    <li><a href="#"><img src="./images/401x401_02.jpg" alt="구멍가게02"></a></li>
                    <li><a href="#"><img src="./images/401x401_03.jpg" alt="구멍가게03"></a></li>
                    <li><a href="#"><img src="./images/401x401_04.jpg" alt="구멍가게04"></a></li>
                    <li><a href="#"><img src="./images/401x401_05.jpg" alt="구멍가게05"></a></li>
                    <li><a href="#"><img src="./images/401x401_06.jpg" alt="구멍가게06"></a></li>
                    <li><a href="#"><img src="./images/401x401_07.jpg" alt="구멍가게07"></a></li>
                    <li><a href="#"><img src="./images/401x401_08.jpg" alt="구멍가게08"></a></li>
                    <li><a href="#"><img src="./images/401x401_09.jpg" alt="구멍가게09"></a></li>
                    <li><a href="#"><img src="./images/401x401_10.jpg" alt="구멍가게10"></a></li>
                    <li><a href="#"><img src="./images/401x401_11.jpg" alt="구멍가게11"></a></li>
                    <li><a href="#"><img src="./images/401x401_12.jpg" alt="구멍가게12"></a></li>
                </ul>
            </section>
        </main>
        <!-- /Contents -->
        <!-- Footer -->
        <footer>
            <p>
                Copyright &copy; MCSSAM ALL Rights Reserved.,
            </p>
        </footer>
        <!-- /Footer -->
    </div>
</body>
</html>
