<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        고정형을 가변형으로 계산하기
    </title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">  
    <style>
        #wrap {
            width:960px;
            width:90%;
            margin:30px auto;
        }
        header h1 {
            font-size: 36px;
            color:#fff;
            text-align: center;
            background-color: red;
        }
        section {
            width:600px;
            /* (600/960)*100 */
            width:62.5%;
            height:400px;
            background-color: green;
            /* 플롯 */
            float: left;
        }
        aside {
            width:360px;
            /* (360/960)*100 */
            width:37.5%;
            height:400px;
            background-color: blue;
            /* 플롯 */
            float:right;
        }
        footer {
            height:120px;
            background-color: yellowgreen;
            /* 플롯해제 */
            clear:both;

        }
    </style>  
</head>
<body>
    <div id="wrap">
        <header>
            <h1>가변형</h1>
        </header>
        <section>
            <h2>Content</h2>
        </section>
        <aside>
            <h2>Aside</h2>
        </aside>
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
