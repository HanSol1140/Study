<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model : 인라인블록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1,h2,h3,h4,h5,h6 {
            font-size: 16px;
            font-weight: normal;
        }
        a {
            color:inherit;
            text-decoration: none;
        }
        li {
            list-style: none;
        
        }
        img {
            vertical-align: top;
        }

        .gnb {
            border: 2px solid #000;
            border-radius: 16px;
            padding: 20px;
            margin: 40px;
            text-align: center;
        }     
        .gnb li {
            /* 하위선택자 */
            display:inline-block;
            /* 여기에 text-align: center;입력해도 적용이 안됨, 부모요소에 입력해줄것 */
            margin-right:64px;
        }
        
        .gnb ul li a:hover {/* 가상클래스 관련 선택자 : */
                            /* hover = 마우스를 올렷을시 표시 */
            color:blue;
            background-color: yellow;
        }
        .gnb ul li:nth-child(4) {
        /* nth-child = 순서 */
        color:red;
        margin-right: 0 !important ;
    }
    </style>
</head>
<body>
    <nav class="gnb">
        <ul>
            <li><a href="#" blank="_blank">COMPANY</a></li>
            <li><a href="#">MYSTORY</a></li>
            <li><a href="#">VISION</a></li>
            <li><a href="#">PORTFOLIO</a></li>
        </ul>
    </nav>
</body>
</html>
