<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>테이블 : 구조테이블</title>
     <style>
          table, th, td {
               border: 1px solid #000;
               border-collapse: collapse;
          }
          th, td {
               width:80px;
               padding: 10px;
          }
          thead {
               background-color:silver;
          }
          tfoot {
               background-color: orange;
          }

     </style>
</head>
<body>
     <!-- table>caption+(tr>td*5)*7 -->
     <table>
          <caption>
               <p>
                    학교현황
               </p>
          </caption>
          <thead>
               <tr>
                    <th>구분</th>
                    <th>학교수</th>
                    <th>학급수</th>
                    <th>학생수</th>
                    <th>교원수</th>
               </tr>
          </thead>
          <tbody><!-- t/body -->
               <tr>
                    <th>초등학교</th>
                    <td>12,323</td>
                    <td>32,321</td>
                    <td>12,119</td>
                    <td>43,003</td>
               </tr>
               <tr>
                    <th>중학교</th>
                    <td>12,323</td>
                    <td>32,321</td>
                    <td>12,119</td>
                    <td>43,003</td>
               </tr>
               <tr>
                    <th>고등학교</th>
                    <td>12,323</td>
                    <td>32,321</td>
                    <td>12,119</td>
                    <td>43,003</td>
               </tr>
               <tr>
                    <th>대학교</th>
                    <td>12,323</td>
                    <td>32,321</td>
                    <td>12,119</td>
                    <td>43,003</td>
               </tr>
               <tr>
                    <th>특수학교</th>
                    <td>12,323</td>
                    <td>32,321</td>
                    <td>12,119</td>
                    <td>43,003</td>
               </tr>
          </tbody><!-- t/body -->
          <tfoot>
               <tr>
                    <th>합계</th>
                    <td>12,323</td>
                    <td>32,321</td>
                    <td>12,119</td>
                    <td>43,003</td>
               </tr>
          </tfoot>
     </table>
</body>
</html>
