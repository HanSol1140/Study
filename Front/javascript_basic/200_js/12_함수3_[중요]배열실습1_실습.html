<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수사용, 이벤트사용, 배열사용</title>
    <!-- 배열(array의 기호 [] -->
    <style>
        #bgc {
            width:100%;
            height:480px;
        }
        button{
            width: 200px;
            height: 100px;
            background-color: silver;
            border: none;
            border-radius: 12px;
            color:#fff;
            font-size: 18px;
            cursor:pointer;
        }
    </style>
    <script>
        // 1. 배열명 color에 문자열 red,green,blue,black,pink 저장
        // ■□■□■ = ⓐⓑⓒⓓ = 1,2,3,4
        // 칸마다 색상명 배열
        // 2. 메모리 번짓수에 접근
        // 3. 실행
    // 배열선언 방법 = 배열객체 생성방법
        // 배열선언 기호[]
        var color = ["red","green","blue","black","pink"];
        console.log(color[0]); // => red
        // 배열의 순서는 1이아닌 0부터 시작한다, 
        // [4]를주면
         pink
        // 2. 전역변수에 숫자형 초기값 세팅
        var i = 0;

        // 3. 선언적 함수chColor (기능) 경고창
        // EventListener|EventHandle
        function chColor() {
        // a. 적용될 DOM 객체 선택
            var selectId = document.getElementById("bgc");
            // var selectId = 문서에 bgc를 선택
            // get = 값을 가져옴 || set = 값을 변경하거나 재설정할때 씀
            console.log(selectId);
            selectId.style.backgroundColor = color[i];
                                            // └정적데이터 
            // selectId객체의 style객체에 백그라운드컬러 선택

        // b. 배열값 1씩 증가 | 동적데이터로 변경
            i++;
            console.log(i); 
            // 3. 제어문으로 배열의 갯수만큼만 증가
            if(i>=color.length){
                        // └ 동적데이터 : 배열의 갯수를 늘리면 자동으로 length(배열개수)도 늘어남
                i = 0;
            }
        }
    </script>
</head>
<body>
    <div id="bgc">
        <button onclick="chColor();">배경색 바꾸기</button>
    </div>
</body>
</html>
