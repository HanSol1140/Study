<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열실습</title>
    <script>
        // 실습1. 웹퍼블리싱 과목 3개(HTML,CSS,javaScript)를 배열로 정의 | 배열명=subject
        // (for문)(브라우저)과목 3개 모두 출력

        var subject = ["HTML","CSS","javaScript","jQuery"];
        var i = 0;        
        for(i=0;i<subject.length;i++){
            document.write("웹퍼블리싱 과목은 "+subject[i]+"입니다.<br>");
        }
    </script>
</head>
