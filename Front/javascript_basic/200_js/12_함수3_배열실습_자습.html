<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #wrap {
        width: 800px;
        height: 200px;
        background-color: #ccc;
    }
        
    button {
        width:200px;
        height:100px;
        border-radius: 12px;
        border: none;
        background-color: black;
        color:white;
        cursor: pointer;
    }
    </style>
    <script>
        var color = ["red","blue","green","orange"];
        var i = 0;
        function bgchange(){
        var bgchange = document.getElementById("wrap");
        bgchange.style.backgroundColor = color[i];
        i++;
        if(i>=color.length){
                    // └ 동적데이터 : 배열의 갯수를 늘리면 자동으로 length(배열개수)도 늘어남
            i=0;
            // i 이 3보다 크거나 같다면 i = 0(red)이된다        
            }
    }
    </script>

</head>
<body>
    <div id="wrap">
        <button onclick="bgchange();">배경색 바꾸기</button>    
    </div>
</body>
</html>
