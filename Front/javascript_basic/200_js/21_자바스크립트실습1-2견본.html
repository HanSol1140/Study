<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM 실습</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            text-align: center;
            padding-top: 20px;
            cursor: pointer;
        }    
    </style>
    <script>
        window.onload = function(){
            /* 1. DOM 객체 할당 */
            var pic = document.querySelector("#pic");
            console.log(pic);
            /* 2. EventListner 작성 */
            function changePic(){
                pic.src = "./images/boy.png";
            }
            function originPic(){
                pic.src = "./images/girl.png";
            }
            /* 3. EventListner 연결 */
            pic.addEventListener("mouseover",changePic);
            pic.addEventListener("mouseout",originPic);
        }
    </script>
</head>
<body>
    <div id="container">
        <img src="./images/girl.png" alt="소녀이미지" id="pic">
    </div>
</body>
</html>
