<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout() 메서드</title>
    <!-- setTimeout -->
    <!-- 설정한 시간에 딱'한번'만 나오게 함 -->
    <script>
        var addNum = 0;
        setTimeout(function(){
            addNum++;
            console.log("setTimeout : " + addNum);

        },3000)
    </script>
</head>
<body>    
</body>
</html>
