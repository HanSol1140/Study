<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM 브라우저 객체</title>
    <!-- herf = Host Reference
         웹은 모든값을 특정 주소를 참조하고 있음 -->
    <script>
    // 1. location 객체 = 브라우저 주소창
        
        var inforBrowser = "현재 주소는 : " + location.href + " 입니다. <br>";
        document.write(inforBrowser);
        
        var inforBrowser = "현재 사용하는 프로토콜 : " + location.protocol + " 입니다. <br>";
        document.write(inforBrowser);
        
        var inforBrowser = "현재 사용하는 포트변호 : " + location.host + " 입니다. <br><br>";
        document.write(inforBrowser);
        // 127.0.0.1:5500
        // 127.0.0.1 => ip번호
        // 5500 => 포트번호 = vs code 라이브서버 코드주소
        // 서울에 있는 호텔의 주소 = IP
        // 호텔에 있는 방의 주소 = 포트번호
        
    // 2. navigator 객체 = 브라우저 정보
        var inforBrowser2 = "";
        inforBrowser2 = "브라우저 코드명 : " + navigator.appCodeName + "<br>";
        inforBrowser2 += "브라우저 이름명 : " + navigator.appName + "<br>";
        inforBrowser2 += "브라우저 버전 : " + navigator.appVersion + "<br>";
        inforBrowser2 += "브라우저 사용언어 : " + navigator.language + "<br>";
        inforBrowser2 += "브라우저 엔진이름 : " + navigator.product + "<br>";
        inforBrowser2 += "운영체제 환경 : " + navigator.platform + "<br>";

        inforBrowser2 += "운영체제 종합정보 : " + navigator.userAgent + "<br>";
        document.write(inforBrowser2);
    </script>
</head>
<body>
    
</body>
</html>
