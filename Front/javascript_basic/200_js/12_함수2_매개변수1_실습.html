<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수사용, 매개변수 인자(인수)</title>
    <script>
// 매개변수가 있는 선언적 함수

    // = 연관변수(호출함수)
    // [형식]
    // function 함수명(데이터가 담길 변수명 = 호출하는곳에서 데이터를 넘겨줌 => 매개변수){
        // 실행문;
    // }
    function ezFn(name,area){
        document.write("안녕하세요 " + name + "입니다.<br>");
        document.write("사는곳은 " + area + "입니다.<br>");
    }
    ezFn("송한솔","중랑구");
    // ezFn(호출하는곳에서 넘기는 데이터);

    function ezFn2(name){
        document.write("안녕하세요 " + name + "입니다.<br>");
    }
    ezFn2("송한솔2");

    function ezFn3(area){
        document.write(area + "에 살고 있습니다.");
    }


    </script>
</head>
<body>
    <button onclick="ezFn2('mssam')">버튼1</button>
    <button onclick="ezFn3('이젠아카데미')">버튼2</button>
    
</body>
</html>
