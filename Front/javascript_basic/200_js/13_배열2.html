<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열실습</title>
    <script>
    var aa = ["국어","영어","수학","과학","사회","추가항목"]
    // co
    document.write(aa[0]+","+aa[1]+","+aa[2]+"<br>");
    document.write(aa[0]+"<br>");
    document.write(aa[1]+"<br>");
    document.write(aa[4]+"<br>");

    // 배열에 있는 모든 데이터 추출, 도큐먼트 출력
    var i = 0;
    for(i=0;i<aa.length;i++){
        document.write(aa[i]+"<br>");        
    }

    </script>
</head>
<body>
    
</body>
</html>
