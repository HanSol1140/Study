<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen 객체</title>
    <script>
        /* screen객체 : 사용자의 화면 크기나 정보를 알아내는것 */
        var w = screen.width;
        console.log("스크린 width : " + w);
        var h = screen.height;
        console.log("스크린 height : " + h);
        var aw = screen.availWidth;
        console.log("스크린 availWidth : " + aw);
        var ah = screen.availHeight;
        console.log("스크린 availHeight : " + ah);
    </script>
</head>
<body>    
</body>
</html>
