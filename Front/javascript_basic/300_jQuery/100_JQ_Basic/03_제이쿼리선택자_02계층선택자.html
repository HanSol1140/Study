<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 계층 선택자</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 부트스트랩 -->    
    <!-- 버전 안정화 4 -->
    <!-- css를 클래스화 해놓음 -->
<!-- 1. 제이쿼리 코어파일 사용 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
<!-- 2. 제이쿼리 CDN 방식이용 -->
    <!-- <script src="http:code.jquery.com/jquery-1.12.4.min.js"></script> -->
    <!-- <script src="http:code.jquery.com/jquery-3.3.1.min.js"></script> -->

    <!-- 반드시 jQuery 코어파일 밑에 스크립트를 적어야함 -->
    <script>
        $(document).ready(function(){
            // 1. 자식선택자
            $("#one>div").css('color','orange');
            // 2. 인접 형제 선택자 = 형제중 가장 가까운 형제 선택
            $("#one+div").css('border','1px solid gray');
            // 3. 형제 선택자 
            $('#one~div').css('color','green');
                // one 이후부터 나오는 모든 div
            // table은 모던 브라우저에서 <tbody>자동 추가 = 자식 선택자 사용시 포함시켜 줘야함
                // 하위 선택자 = 자식, 자손 모두 선택
            $('#foods tr').css('color','darkgray')
        });
    </script>
    
    
</head>
<body>
    <!-- 구조 1 -->
    <div class="card-body">
        1. 아침 찬 바람에
    </div>
    <div id="one" class="card-body">
        <div>
            2. 울고 가는 저 기러기
        </div>
        <span>
            <div>
                3. 우리 선생 계실적에
            </div>
        </span>
        <div>
            4. 엽서 한장 써 주세요
        </div>
    </div>
    <div class="card-body">
        5. 한 장 말고 두 장이요.
    </div>
    <div class="card-body">
        6. 두 장 말고 세 장이요.
    </div>
    <!-- /구조 1 -->
    <!-- 구조 2 -->
    <div class="card-ody">
        <h3>좋아하는 음식들</h3>
    <table class="table" id="foods">
        <tr>
            <th>Id</th>
            <th>먹을거리</th>
            <th>분류</th>            
        </tr>
        <tr>
            <th>F001</th>
            <th>짜장면</th>
            <th>중식</th>            
        </tr>
        <tr>
            <th>F002</th>
            <th>라면</th>
            <th>분식,한식</th>            
        </tr>
        <tr>
            <th>F003</th>
            <th>김치찌개</th>
            <th>한식</th>            
        </tr>
        <tr>
            <th>F004</th>
            <th>돈까스</th>
            <th>일식</th>            
        </tr>
        <tr>
            <th>F005</th>
            <th>초밥</th>
            <th>일식</th>            
        </tr>
        <tr>
            <th>F006</th>
            <th>안심스테이크</th>
            <th>양식</th>            
        </tr>
    </table>
    <!-- /구조 2 -->
    
</body>
</html>
